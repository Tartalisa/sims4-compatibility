<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sims 4</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        table#history {
            border-collapse: collapse;
            border: 1px solid black;
            max-height: 150px;
        }

        table thead {
            border: 1px solid black;
        }
        table td {
            padding: 12px;
        }

        table tbody tr:nth-child(even), table thead tr {
            background-color: #DCDCDC;
        }

        table tbody tr:hover {
            background-color: #ececec;
        }

        table tbody tr td:nth-child(2), table tbody tr td:nth-child(4) {
            text-align: left;
        }

        table tbody tr td:nth-child(1), table tbody tr td:nth-child(3) , table tbody tr td:nth-child(6) {
            text-align: right;
        }

        .side-menu {
            width: 25%;
        }

        #selected-traits, #partner-traits {
            font-size: 0.75em;
        }

        #selected-traits>div:hover:not(.yellow), #partner-traits>div:hover:not(.yellow) {
            background-color: #fffadc;
        }

        #partner-traits {
            width: 33%;
        }

        #compatibility-results {
            width: 50%;
            text-align: center;
        }

        main {
            width: 75%;
        }

        #result, #random, #selected-traits, #partner-traits, #compatibility {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            justify-content: space-evenly;
            gap: 4px;
        }

        #result > div, #random > div, #selected-traits > div, #partner-traits > div {
            /*padding: 4px;*/
            border: gray 1px solid;
            cursor: pointer;
        }

        #result div, #random div, #selected-traits div, #partner-traits div {
            padding: 2px 8px;
        }

        .gray {
            background-color: lightgray;
        }

        .green {
            background-color: #8dbf7b;
        }

        .red {
            background-color: #dd8585;
        }

        .close-button:hover {
            cursor: pointer;
            color: #dd8585;
        }

        .yellow {
            background-color: #ffef96;
        }

        .tab-header {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            justify-content: space-evenly;
            gap: 4px;
        }

        .tab-name {
            background-color: #eaeaea;
        }

        .tab-name.selected {
            background-color: #adadad;
        }

        .tab-body>.tab {
            display: none;
        }

        .tab-body>.tab.selected {
            display: block;
        }

    </style>
</head>

<script>
    class Info {
        constructor() {
            this.person = 'Персонаж'
            this.partner = 'Партнер'
            this.personScore = 0
            this.partnerScore = 0
            this.compatibilityScore = 0
            this.personTraits = new Set()
            this.partnerTraits = new Set()
        }
        static fromJSON(json) {
            let info = new Info()
            info.person = json['person']
            info.partner = json['partner']
            info.personScore = json['personScore']
            info.partnerScore = json['partnerScore']
            info.compatibilityScore = json['compatibilityScore']
            info.personTraits = new Set(json['personTraits'])
            info.partnerTraits = new Set(json['partnerTraits'])
            return info
        }
        toJSON() {
            return {
                'person': this.person,
                'partner': this.partner,
                'personScore': this.personScore,
                'partnerScore': this.partnerScore,
                'compatibilityScore': this.compatibilityScore,
                'personTraits': Array.from(this.personTraits),
                'partnerTraits': Array.from(this.partnerTraits),
            }
        }
    }

    let DATA = {}
    let INFO = new Info()
    let HISTORY = []
    const loadData = () => {
        return JSON.parse(document.querySelector('#data').textContent)
    }

    const change = () => {
        drawCategories(calcCategories())
        drawRandoms(calcRandoms())
        changePartner()
    }

    const drawTraits = () => {
        const baseDiv = document.querySelector('div#selected-traits')
        for (const trait of DATA.traits) {
            let catDiv = document.createElement('div')
            catDiv.addEventListener('click', toggleTrait)
            catDiv.setAttribute('data-trait', trait)
            catDiv.innerHTML = `<span>${trait}</span>`
            baseDiv.appendChild(catDiv)
        }
    }

    const drawPartnerTraits = () => {
        const baseDiv = document.querySelector('div#partner-traits')
        for (const trait of DATA.traits) {
            let catDiv = document.createElement('div')
            catDiv.addEventListener('click', togglePartnerTrait)
            catDiv.setAttribute('data-trait', trait)
            catDiv.innerHTML = `<span>${trait}</span>`
            baseDiv.appendChild(catDiv)
        }
    }

    function toggleTrait() {
        _toggleTrait(this, INFO.personTraits)
        change()
    }

    function togglePartnerTrait() {
        _toggleTrait(this, INFO.partnerTraits)
        changePartner()
    }

    const _toggleTrait = (obj, set) => {
        const trait = obj.getAttribute('data-trait')
        if (set.has(trait)) {
            set.delete(trait)
            obj.classList.remove('yellow')
        } else {
            set.add(trait)
            obj.classList.add('yellow')
        }
    }

    const changePartner = () => {
        let [person2partnerScore, partner2personScore, compatibilityScore] = calcScores()
        drawScores(person2partnerScore, partner2personScore, compatibilityScore)
    }

    const calcScores = () => {
        let person2partnerScore = 0
        let partner2personScore = 0
        for (let compatibility of DATA.compatibility) {
            if (INFO.personTraits.has(compatibility.value)) {
                person2partnerScore += compatibility.map.map(v => INFO.partnerTraits.has(v.trait) ? v.weight : 0).reduce((a, b) => a + b, 0)
            }
            if (INFO.partnerTraits.has(compatibility.value)) {
                partner2personScore += compatibility.map.map(v => INFO.personTraits.has(v.trait) ? v.weight : 0).reduce((a, b) => a + b, 0)
            }
        }
        let compatibilityScore = calcCompatibilityScore(person2partnerScore, partner2personScore)
        INFO.personScore = person2partnerScore
        INFO.partnerScore = partner2personScore
        INFO.compatibilityScore = compatibilityScore
        return [person2partnerScore, partner2personScore, compatibilityScore]
    }

    const calcCompatibilityScore = (person2partnerScore, partner2personScore) => {
        let avg = (person2partnerScore + partner2personScore) / 2
        let D = Math.abs(person2partnerScore - partner2personScore)
        let top = 10
        let baseScore = (avg - D * 0.32) * 100 / top
        let person2partnerPenalty = Math.min(Math.sign(person2partnerScore), 0) * top
        let partner2personPenalty = Math.min(Math.sign(partner2personScore), 0) * top
        return Math.round(baseScore + partner2personPenalty + person2partnerPenalty) / 10
    }

    const drawScores = (person2partnerScore, partner2personScore, compatibilityScore) => {
        const root = document.querySelector('#compatibility-results')
        root.querySelector('.personScore').textContent = person2partnerScore
        root.querySelector('.partnerScore').textContent = partner2personScore
        root.querySelector('.compatibilityScore').textContent = compatibilityScore
    }

    const setNames = () => {
        for (let k of ['person', 'partner']) {
            document.querySelectorAll(`#compatibility-results .${k}`).forEach(v => {
                v.textContent = INFO[k]
            })
        }
    }

    function changeName(e) {
        let tp = this.classList[0]
        INFO[tp] = this.textContent
        document.querySelectorAll(`#compatibility-results .${tp}`).forEach(v => {
            if (v.textContent !== INFO[tp]) v.textContent = INFO[tp]
        })
    }

    const calcRandoms = () => {
        return DATA.randoms.map((v) => calcRandom(v))
    }

    const calcRandom = (category) => {
        let i = Math.floor(Math.random() * category.values.length)
        return {
            category: category.category,
            value: category.values[i],
            weight: Math.floor(Math.random() * 2) * 2 - 1
        }
    }

    const drawCategories = (drawData) => {
        const baseDiv = document.querySelector('div#result')
        baseDiv.innerHTML = ''
        for (const category of drawData) {
            let catDiv = document.createElement('div')
            catDiv.innerHTML = `<p><b>${category.category}</b></p>`
            for (const value of category.values) {
                catDiv.innerHTML += `<div class="${getClass(value.sum)}"><span>${value.value}</span></div>`
            }
            baseDiv.appendChild(catDiv)
        }
    }

    const drawRandoms = (randomData) => {
        const baseDiv = document.querySelector('div#random')
        baseDiv.innerHTML = ''
        for (const category of randomData) {
            let catDiv = document.createElement('div')
            catDiv.innerHTML = `<p>${category.category}:</p>`
            catDiv.innerHTML += `<div class="${getClass(category.weight)}">${category.value}</div>`
            baseDiv.appendChild(catDiv)
        }
    }

    const getClass = (num) => {
        if (num > 0) return 'green'
        if (num < 0) return 'red'
        return 'gray'
    }

    const calcCategories = () => {
        return DATA.categories.map((v) => calcCategory(v))
    }

    const calcCategory = (category) => {
        return {
            category: category.name,
            values: category.values.map((v) => calcCategoryValue(v))
        }
    }

    const calcCategoryValue = (categoryValue) => {
        const sum = categoryValue['map'].reduce((p, c) => {
            if (INFO.personTraits.has(c.trait)) {
                p += c.weight
            }
            return p
        }, 0)
        return {
            value: categoryValue.value,
            sum: sum,
        }
    }

    const clearHistory = () => {
        HISTORY.splice(0, HISTORY.length)
        localStorage.setItem('HISTORY', JSON.stringify(HISTORY))
        document.querySelector('#history tbody').innerHTML = ''
    }

    const addToHistory = () => {
        HISTORY.push(Info.fromJSON(JSON.parse(JSON.stringify(INFO.toJSON()))))
        addHistory(INFO)
        localStorage.setItem('HISTORY', JSON.stringify(HISTORY))
    }

    function removeRow(e) {
        let tr = this.closest('tr')
        let idx = Array.from(document.querySelector('#history tbody').children).indexOf(tr)
        tr.remove()
        HISTORY.splice(idx, 1)
        localStorage.setItem('HISTORY', JSON.stringify(HISTORY.map(v=>v.toJSON())))
    }

    function setInfoFromHistory(e) {
        let idx = Array.from(document.querySelector('#history tbody').children).indexOf(this)
        INFO = Info.fromJSON(HISTORY[idx].toJSON())
        change()
        for (p of ['person', 'partner']) {
            document.querySelectorAll(`.${p}`).forEach(v=> {
                v.textContent = INFO[p]
            })
        }
        setTraits()
    }

    const setTraits = () => {
        document.querySelectorAll('#selected-traits>div, #partner-traits>div').forEach(v => {
            v.classList.remove('yellow')
        })
        Array.from(INFO.personTraits).forEach(v => {
            document.querySelector(`#selected-traits>div[data-trait="${v}"]`).classList.add('yellow')
        })
        Array.from(INFO.partnerTraits).forEach(v => {
            document.querySelector(`#partner-traits>div[data-trait="${v}"]`).classList.add('yellow')
        })
    }

    const clearTraits = () => {
        INFO.personTraits.clear()
        INFO.partnerTraits.clear()
        setTraits()
        change()
    }

    const addHistory = (info) => {
        const tr = document.createElement('tr')
        for (let data of [
            info.person,
            info.personScore,
            info.partner,
            info.partnerScore,
            info.compatibilityScore
        ]) {
            let td = document.createElement('td')
            td.textContent = formatInfo(data)
            tr.appendChild(td)
        }
        let td = document.createElement('td')
        let span = document.createElement('span')
        span.classList.add('close-button')
        span.innerHTML = '&#10799;'
        span.addEventListener('click', removeRow)
        td.appendChild(span)
        tr.appendChild(td)
        tr.addEventListener('dblclick', setInfoFromHistory)
        document.querySelector('#history tbody').appendChild(tr)
    }

    const formatInfo = (data) => {
        if (data instanceof Set) {
            return Array.from(data).join(', ')
        }
        return data
    }

    function switchTab(e) {
        if (!e.target.classList.contains('tab-name'))
            return
        if (e.target.classList.contains('selected'))
            return
        this.querySelector('.tab-name.selected').classList.remove('selected')
        e.target.classList.add('selected')
        let idx = Array.from(this.children).indexOf(e.target)
        this.parentNode.querySelector('.tab-body>.tab.selected').classList.remove('selected')
        this.parentNode.querySelectorAll('.tab-body>.tab')[idx].classList.add('selected')
    }

    const init = () => {
        document.querySelector('.tab-header').addEventListener('click', switchTab)
        document.querySelectorAll('.person, .partner').forEach(v=> v.addEventListener('input', changeName))
        DATA = loadData()
        drawTraits()
        drawPartnerTraits()
        change()
        setNames()
        HISTORY = JSON.parse(localStorage.getItem('HISTORY') || '[]').map(v => Info.fromJSON(v))
        HISTORY.forEach(v => addHistory(v))
    }

    document.addEventListener('DOMContentLoaded', init)
</script>
